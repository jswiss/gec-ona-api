<div class="row">
  <div class="col s12 l6 grey lighten-2" id="left">
    <div id="map-box">
      <h2 class="map-title">Map</h2>
      <div class="map" ui-view></div>
      <img src="https://image.freepik.com/free-vector/blue-world-map_23-2147501019.jpg" class="map responsive-img z-depth-2" id="placeholder-map" alt="">
    </div>
    <!-- Dashboard stuffs here -->
    <h2>Dash</h2>
  </div> 
  <div class="col s12 l6 grey lighten-2" id="right" ng-controller="FeedController as feed" infinite-scroll="getMoreData()">
    <div infinite-scroll="getMoreData()">
      <div class="card z-depth-1 grey lighten-4" ng-repeat="item in data | orderBy: '-releaseDate' track by item.trackId"">
        <div class="card-image z-depth-1 grey lighten-4">
          <img ng-src="{{ item.artworkUrl60 }}" class="posters-image" alt="">{{ item.collectionArtistName }}
        </div>
        <div class="card-content z-depth-1 grey lighten-4">
          <div class="chip">
            <img ng-src="{{ item.artworkUrl30 }}" class="poster" alt="">{{ item.trackName }}
          </div>
          <p class="date-time">{{ item.releaseDate | date: 'dd/MM/yyyy hh:mm a' }}</p>
          <p class="message">{{ item.artistName }}</p>
        </div>
        <div class="card-content z-depth-1 grey lighten-4">
          <div class="chip">
            <img ng-src="{{ item.artworkUrl30 }}" class="commenter" alt="">{{ item.collectionCensoredName }}
          </div>
          <p class="comments">{{ item.trackCensoredName }}</p>
        </div>
      </div>
    </div>
  </div>
