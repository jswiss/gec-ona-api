<div class="row">
  <div class="col s12 l6 grey lighten-2" id="left">
    <div id="map-box">
      <h2 class="map-title">Map</h2>
      <div class="map" ui-view></div>
      <img src="https://image.freepik.com/free-vector/blue-world-map_23-2147501019.jpg" class="map responsive-img z-depth-2" id="placeholder-map" alt="">
    </div>
    <!-- Dashboard stuffs here -->
    <h2>Dash</h2>
  </div>
  <div class="col s12 l6 grey lighten-2" id="right" ng-controller="FeedController as feed">
    <h2 class="feed-title">Feed</h2>
    <div class="card z-depth-1 grey lighten-4" ng-repeat="data in feed.all.strike">
      <div class="card-image z-depth-1 grey lighten-4">
        <img ng-src="{{  }}" alt="">
      </div>
      <div class="card-content z-depth-1 grey lighten-4">
        <div class="chip">
          <img ng-src="{{  }}" class="poster" alt="">{{ data.location }}
        </div>
        <p class="message">{{ data.bij_summary_short }}</p>
      </div>
      <div class="card-content z-depth-1 grey lighten-4">
        <div class="chip">
          <img ng-src="{{  }}" class="commenter" alt="">{{ data.country }}
        </div>
        <p class="comments">{{ data.narrative }}</p>
      </div>
    </div>
  </div>
</div>
